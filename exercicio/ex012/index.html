<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Vamos colocar um vídeo</h1>
    <p>Como colocar um vídeo no seu site ospedado localmente</p>
    <video src="midia/video-mp4.mp4" width="560" controls autoplay></video>
    
    <video width="560" poster="imagem/foto-g.png" controls loop>
        <source src="midia/video-mp4.mp4" controls type="video/mp4">
        <source src="midia/Video-webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade.</p>
    </video>
    
    <h1>Inserindo vídeos do youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/21mDekTZwsw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>



    


</body>
</html>
