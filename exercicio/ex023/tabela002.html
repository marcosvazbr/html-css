<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

        thead, tfoot {
            background-color: grey;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        Hierarquia de tabelas(simples)
        table = tabela
            thead
                tr, td, th
            tbody
                tr, td, th
            tfoot
                tr, td, th

            table row = linha de tabela (tr)
                table header = cabeçalho de tabela
                table data = datos de tabela (td)
    -->

    <table>
        <thead>
            <tr>
                <th>ESTADO</th>
                <th>POPULAÇÃO</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>45.919.049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>21.168.150</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>35.582.025</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td>12.258.693</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td>52.584.456</td>
            </tr>
            <tr>
                <td>Santa Cataria</td>
                <td>52.456.523</td>
            </tr>
            <tr>
                <td>Ceara</td>
                <td>5.456.258</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td><strong>213.152.584</strong></td>
                
            </tr>
        </tfoot>
    </table>

    
</body>
</html>
