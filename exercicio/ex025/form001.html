<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <!-- action é usado para enviar o formulário.

    uso de etiquetas (label) para vincular o nome ao campo do formulário // para vincular você coloca o ID do input no nome. 
    

        METODOS PARA ENVIO DE FORMUÁRIO

        GET= é o padrão (dados ficam na url)
        usado para dados não sensíveis // link compartilhados (limite de 3000 bits = 3000 letras) não é possível enviar fotos

        POST= não aparece na url (um pouco mais seguro, datos com mais de 3000 bits)

        (usa a tag method="")
    -->
    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenone</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
