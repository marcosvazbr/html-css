<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulários</h1>



    <!--
        MIN MAX =  no campo número colocar o valor mínimo e máximo permitido

        VALUE = já vem pré prenchido com esse datos no campo

        STEP = qual o salto de 0.1 em 0.1 ou de 0.5 em 0.5 e etc
    -->
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name" >
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="De 0 a 10" step="0.1" required value="5.0">
        </p>
        <p>
            <label for="imes">Período Letivo:</label>
            <input type="month" name="mes" id="imes" value="2020-07">
        </p>
        <p>
            <label for="idia">Dia da Prova:</label>
            <input type="date" name="dia" id="idia" value="2022-11-14">
        </p>
        <label for="ihora">Horário da Prova</label>
        <input type="time" name="hora" id="ihora">
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
    
</body>
</html>
